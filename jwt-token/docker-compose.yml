version: '3.8'

services:
  db:
    image: mysql:8
    container_name: sso_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sso_db
      MYSQL_USER: sso_user
      MYSQL_PASSWORD: sso_pass
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
